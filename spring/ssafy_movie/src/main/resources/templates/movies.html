<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SSAFY 영화 관리</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="my-3">
			<h1>영화 목록</h1>
		</div>
		<div class="mb-3">
			<a th:href="@{/movies/new}" class="btn btn-primary">영화 추가</a>
		</div>
		<div>
			<table class="table">
			<thead>
				<tr>
					<th>제목</th>
					<th>감독</th>
					<th>상영시간</th>
					<th>작업</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie.title}"></td>
					<td th:text="${movie.director}"></td>
					<td th:text="${movie.runningTime}"></td>
					<td>	
						<a th:href="@{/movies/{id}/edit(id=${movie.id})}" class="btn btn-primary btn-sm me-3">수정</a>
						<a th:href="@{/movies/{id}/delete(id=${movie.id})}" class="btn btn-danger btn-sm">삭제</a>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>

</body>
</html>
