<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SSAFY 영화 관리</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="my-3">
			<h1>영화 추가</h1>
		</div>
		<div>
			<form action="form"
				th:object="${movie}"
				th:action="@{/movies}"
				method="POST">
				
				<!--  entity와 이름을 똑같이 맞춰줘야 함 -->
				<div class="mb-3">
					<label class="form-label">제목</label>
					<input type="text" class="form-control"
						th:field="*{title}"
						name="title" />
				</div>
				<div class="mb-3">
					<label class="form-label">감독</label>
					<input type="text" class="form-control"
						th:field="*{director}"
						name="director" />
				</div>
				<div class="mb-3">
					<label class="form-label">상영시간</label>
					<input type="text" class="form-control"
						th:field="*{runningTime}"
						name="runningTime" />
				</div>
				<div>
					<input type="submit"
						class="btn btn-primary" value="저장" />
				</div>				
			
			</form>
		</div>
	</div>

</body>
</html>
