<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header>
      <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../vue_ws_02_2-master/img/ssafy_logo.png" alt="영화관리" width="30" height="24"> 영화관리
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="create.html">영화 등록</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <movie-component></movie-component>
      <div class="container">
        <h2>영화 목록</h2>
        <div class="mb-3" v-if="movies.length">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>제목</th>
                <th>감독</th>
                <th>장르</th>
                <th>상영시간</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="movie in movies" :key="movie.id">
                <td>{{ movie.id }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.runningtime }}분</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </header>
  </div>
  <script type="module">
    import MovieNavBar from "./components/HeaderNav.js";
    new Vue({
      el: '#app',
      name: 'list',
      components : {
        MovieNavBar, 
      },
      created() {
        const movieList = localStorage.getItem("movieList");
        if(movieList) {
          this.movies = JSON.parse(movieList);
        }
      },
      data() {
        return {
          movies: [
            {id: 1, title: "기생충", director:"봉준호", genre: "스릴러", runningtime: "120"},
            {id: 2, title: "헤어질결심", director:"박찬욱", genre: "스릴러", runningtime: "120"},
            {id: 3, title: "안녕하세요", director:"반가워요", genre: "잘있어요", runningtime: "120"},
          ]
        }
      }
    });
  </script>
</body>
</html>
