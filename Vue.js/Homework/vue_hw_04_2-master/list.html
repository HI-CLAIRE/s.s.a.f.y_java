<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 관리 사이트</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header-nav></header-nav>
      <user-list :users="users"></user-list>
    </div>
    <script type="module">
      import HeaderNav from "./components/HeaderNav.js";
      import UserList from "./components/UserList.js";
      new Vue({
        el: "#app",
        name: "list",
        components: {
          HeaderNav,
          UserList,
        },
        data() {
          return {
            users: [],
          };
        },
        created() {
          const str = '[{"id":"123","password":"123","name":"123","email":"123","age":"123"},{"id":"a","password":"a","name":"DDDDDD","email":"a@A","age":"21"}]';
          const arr = JSON.parse(str);
          console.log(str)
          console.log(arr)
          localStorage.setItem("newUsers", JSON.stringify(arr));

          const userList = localStorage.getItem("userList");
          if (userList) this.users = JSON.parse(userList);
        },
      });
    </script>
  </body>
</html>
