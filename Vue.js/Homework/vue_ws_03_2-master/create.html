<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <nav class="navbar bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../vue_ws_02_2-master/img/ssafy_logo.png" alt="영화관리" width="30" height="24"> 영화관리
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" v-model="id">
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" v-model="title">
      </div>
      <div class="mb-3">
        <label for="director" class="form-label">김독</label>
        <input type="text" class="form-control" id="director" v-model="director">
      </div>
      <div class="mb-3">
        <label for="runningTime" class="form-label">상영시간</label>
        <input type="number" class="form-control" id="runningTime"v-model="runningTime">
      </div>
      <div>
        <button class="btn btn-primary" @click="createMovie">등록</button>
      </div>
      <div>
        <p>ID: {{id}}</p>
        <p>제목: {{title}}</p>
        <p>감독: {{director}}</p>
        <p>장르: {{genre}}</p>
        <p>상영시간: {{runningTime}}</p>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          id: "",
          title: "",
          director: "",
          genre: "",
          runningTime: "",
        }
      },
      methods: {
        createMovie() {
          const movieList = localStorage.getItem("movieList");
          let temp = [];
          if(movieList) {
            temp = JSON.parse(movieList);
          }
          let movieObj = {
            id: this.id,
            title: this.title,
            director: this.director,
            genre: this.genre,
            runningTime: this.runningTime,
          };
          temp.push(movieObj);
          localStorage.setItem("movieList", JSON.stringify(temp));
          location.href = "list.html";
        },
      }
    })
  </script>
</body>
</html>
