<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자동차정보사이트</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="header">
          <div>
            <a href="index.html" class="logo">자동차관리</a>
          </div>
          <div>
            <a href="create.html">자동차등록</a>
            <a href="list.html">자동차목록</a>
          </div>
        </div>
      <div class="container">
        <h2>자동차 목록</h2>
        <div v-if="car.length">
          <table class="car-list">
            <colgroup>
              <col style="width: 5%" />
              <col style="width: 40%" />
              <col style="width: 20%" />
              <col style="width: 20%" />
              <col style="width: 15%" />
            </colgroup>
            <thead>
              <tr>
                <th>번호</th>
                <th>자동차등록번호</th>
                <th>모델 명</th>
                <th>색상</th>
                <th>주행 거리</th>
              </tr>
            </thead>
            <tbody>
              <!-- 반복문을 통해 출력한다. -->
              <tr v-for="(car, index) in car" :key="index">
                <td>{{ index + 1 }}</td>
                <td>{{ car.vin }}</td>
                <td>{{ car.modelName }}</td>
                <td>{{ car.color }}</td>
                <td>{{ car.mileage }} km</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div v-else>등록된 자동차가 없습니다.</div>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        name: "list",
        data: {
          car: [
            {
              vin: "KMHXX00XXXX000000",
              modelName: "소나타",
              color: "dark blue",
              mileage: 20000,
            },
            {
              vin: "KMHXX00XXXX000001",
              modelName: "아반떼",
              color: "gray",
              mileage: 1000,
            },
            {
              vin: "KNHXX00XXXX000001",
              modelName: "쏘렌토",
              color: "black",
              mileage: 100000,
            },
          ],
        },
      });
    </script>
  </body>
</html>
