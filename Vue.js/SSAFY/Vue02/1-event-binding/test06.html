<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input ref="id" type="text" v-model="id" placeholder="검색할 ID 입력">
    <button @click="search">아이디 중복체크</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        id: ''
      },
      methods: {
        search() {
          if(this.id.length === 0) {
            alert('아이디를 입력해주세요.')
            this.$refs.id.focus()
            console.log(this.$refs);
            return;
          }
          alert('아이디 중복체크 성공')
        }
      }
    })
  </script>
</body>
</html>
