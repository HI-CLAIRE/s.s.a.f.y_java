<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <h2>부모 컴포넌트</h2>
    <child-view area="서울" :msg="msg[parseInt(Math.random()*5)]"></child-view>
    <child-view area="대전" :msg="msg[parseInt(Math.random()*5)]"></child-view>
    <child-view area="광주" :msg="msg[parseInt(Math.random()*5)]"></child-view>
    <child-view area="구미" :msg="msg[parseInt(Math.random()*5)]"></child-view>
    <child-view area="부울경" :msg="msg[parseInt(Math.random()*5)]"></child-view>
  </div>
<template id="child-view">
  <div>
    <h3>{{area}} 자식 컴포넌트</h3>
    <div>{{ msg }}</div>
  </div>
</template>

  <script>
    Vue.component('child-view', {
      template: '#child-view',
      props: [
        'propsdata'
      ]
    })
    
    const app = new Vue({
      el: '#app',
      data() {
        return {
          mag: ['김동현', '김가람', '수진', '미미', '화이팅^^'],
        }
      }
    })
  </script>
</body>
</html>
